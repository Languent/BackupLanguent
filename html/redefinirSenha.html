<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/redefinirSenha.css">
  <title>Redefinir Senha - Languent</title>
</head>
<body>
  <div class="container">
    <h2>Redefinir Senha</h2>
    <div id="mensagem" style="display:none; margin-bottom: 1rem; padding: 1rem; border-radius: 6px;"></div>
    <form id="resetForm">
      <input type="password" name="senha" placeholder="Nova senha" required />
      <input type="password" name="confirmar" placeholder="Confirmar nova senha" required />
      <button type="submit">Alterar senha</button>
    </form>
  </div>
  <script src="../js/redefinirSenha.js"></script>
</body>
</html>
