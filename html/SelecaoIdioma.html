<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Idioma - Languent</title>
  <link rel="stylesheet" href="Selecaoidioma.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <span class="brand">Languent</span>
    </div>
    <div class="content">
      <h1>Que língua você tem interesse em aprender?</h1>
      <form action="Preferencias.html">
        <select name="idioma" id="idioma">
            <option value="ingles">Inglês</option>
            <option value="espanhol">Espanhol</option>
            <option value="frances">Francês</option>
            <option value="italiano">Italiano</option>
        </select>
        <br>
        <button type="submit">Avançar</button>
      </form>
    </div>
  </div>
</body>
</html>
