<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleção de Idioma - Languent</title>
  <link rel="stylesheet" href="../css/selecao-style.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="../js/Selecaoidioma.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../img/logo.jfif" alt="Logo do App" class="logo-img">
    </div>
  </header>
  
  <main>
    <h1 class="main-title">Qual idioma você quer aprender?</h1>
    <p class="instruction-text">Escolha a língua que você deseja explorar em nossa plataforma.</p>

    <div class="card-container">
      <form id="language-form" method="post" action="../php/SelecaoIdioma.php">
          
          <div class="grid-selecao">
              <div class="item-selecao language-card" data-value="1">
                  <img src="../img/united-states.png" alt="Bandeira dos Estados Unidos" />
                  <div class="caption">Inglês</div>
              </div>
              
              <div class="item-selecao language-card" data-value="2">
                  <img src="../img/spain.png" alt="Bandeira da Espanha" />
                  <div class="caption">Espanhol</div>
              </div>
              
              <div class="item-selecao language-card" data-value="4">
                  <img src="../img/france.jpg" alt="Bandeira da França" />
                  <div class="caption">Francês</div>
              </div>
              
              <div class="item-selecao language-card" data-value="3">
                  <img src="../img/italy.png" alt="Bandeira da Itália" />
                  <div class="caption">Italiano</div>
              </div>
          </div>

          <input type="hidden" name="idioma" id="idioma" value="" />
          <button id="next-step" type="submit">Avançar</button>
      </form>
    </div>
  </main>
  
  </body>
</html>
