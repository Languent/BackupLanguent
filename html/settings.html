<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações</title>
  <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
  <div class="container">
    <h2>Configurações do Usuário</h2>

    <section class="language-section">
      <h3>Escolha a Língua</h3>
      <label><input type="radio" name="language" value="pt" /> Português</label>
      <label><input type="radio" name="language" value="en" /> Inglês</label>
      <label><input type="radio" name="language" value="es" /> Espanhol</label>
    </section>

    <section class="interests-section">
      <h3>Selecione seus Gostos (mínimo 3)</h3>
      <label><input type="checkbox" name="interests" value="tecnologia" /> Tecnologia</label>
      <label><input type="checkbox" name="interests" value="esportes" /> Esportes</label>
      <label><input type="checkbox" name="interests" value="musica" /> Música</label>
      <label><input type="checkbox" name="interests" value="cinema" /> Cinema</label>
      <label><input type="checkbox" name="interests" value="leitura" /> Leitura</label>
      <label><input type="checkbox" name="interests" value="jogos" /> Jogos</label>
    </section>

    <button id="confirmButton" disabled>Confirmar</button>
  </div>

  <script src="../js/settings.js"></script>
</body>
</html>
