<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Preferencias.css">
  <script src="Preferencias.js" defer></script>
  <title>Slider</title>
</head>
<body>
  <header>
    <img src="logo-Fundo-png.png" alt="Header Image">
  </header>
  <p class="instruction-text">Escolha pelo menos 3 tipos de conteúdos de sua preferencia:</p>
  <div class="container">
    <div class="container-slider">
      <button id="prev-button"><img src="arrow.png" alt="prev-button"></button>
      <div class="container-images">
        <div class="slider on">
          <img src="image-ex.jpg" alt="image1">
          <div class="caption">Esportes</div>
        </div>
        <div class="slider">
          <img src="image2-ex.jpg" alt="image2">
          <div class="caption">Cinemas</div>
        </div>
        <div class="slider">
          <img src="image-ex.jpg" alt="image3">
          <div class="caption">Jogos</div>
        </div>
        <div class="slider">
          <img src="image2-ex.jpg" alt="image4">
          <div class="caption">Academia</div>
        </div>
        <div class="slider">
          <img src="image-ex.jpg" alt="image5">
          <div class="caption">Comidas</div>
        </div>
        <div class="slider">
          <img src="image2-ex.jpg" alt="image6">
          <div class="caption">Entretenimento</div>
        </div>
      </div>
      <button id="next-button"><img src="arrow.png" alt="next-button"></button>
    </div>
    <a href="home.html"> <button id="next-step">Próximo</button></a>
   
  </div>
</body>
</html>
