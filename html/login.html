<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

		<div class="content first-content">

				<h2 class="title title-primary">Seja bem vindo!</h2>

			</div>
			<div class="second-column">

				<div class="social-media">
					<ul class="list-social-media">
						<a class="link-social-media" href="#">
							<li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
						</a>
						<a class="link-social-media" href="#">
							<li class="item-social-media"><i class="fab fa-google-plus-g"></i></li>
						</a>
						<a class="link-social-media" href="#">
							<li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
						</a>
					</ul>
				</div>
				<p class="description description-second">ou use suas credenciais de e-mail:</p>
				<form class="form" method="post" action="../php/ClienteController.php">
					<label class="label-input">
						<i class="far fa-user icon-modify"></i>
						<input type="text" placeholder="Nome" name="nome" required>

					<label class="label-input">

						<input type="email" placeholder="Email" name="email" id="email" required>

						<i class="fas fa-lock icon-modify"></i>
						<input type="password" placeholder="Senha" name="senha" required>
					</label>
					<button type="submit" class="btn btn-second">criar</button>
				</form>
			</div><!-- second column -->
		</div><!-- first content -->

		<div class="content second-content">
			<div class="first-column">
				<h2 class="title title-primary">Olá, amigo!</h2>
				<p class="description description-primary">Não tem uma conta?</p>
				<p class="description description-primary">Clique aqui e comece sua jornada conosco</p>
				<button id="signup" class="btn btn-primary">Criar</button>
			</div>
			<div class="second-column">
				<h2 class="title title-second">Faça Login:</h2>
				<div class="social-media">
					<ul class="list-social-media">
						<a class="link-social-media" href="#">
							<li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
						</a>
						<a class="link-social-media" href="#">
							<li class="item-social-media"><i class="fab fa-google-plus-g"></i></li>
						</a>
						<a class="link-social-media" href="#">
							<li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
						</a>
					</ul>
				</div>
				<p class="description description-second"> insira suas informações:</p>
				<form class="form" method="post" action="../php/logar.php">
					<label class="label-input">
						<i class="far fa-envelope icon-modify"></i>
						<input type="email" placeholder="Email" name="email" required>
					</label>
					<label class="label-input">
						<i class="fas fa-lock icon-modify"></i>
						<input type="password" placeholder="Senha" name="senha" required>
					</label>
					<a class="password" href="#">Esqueceu sua senha?</a>
					<button type="submit" class="btn btn-second">entrar</button>
				</form>
			</div><!-- second column -->
		</div><!-- second-content -->
	</div>

	<script src="../js/login.js"></script>
	<script>
		function fecharMensagemErro() {
    const msg = document.getElementById('mensagem-erro');
    if (msg) {
      msg.remove();
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const erro = params.get('erro');

    if (erro) {
      let mensagem = '';

      if (erro === 'senha') {
        mensagem = 'Senha incorreta. Tente novamente.';
      } else if (erro === 'email') {
        mensagem = 'Email não encontrado. Verifique e tente novamente.';
      }

      if (mensagem) {
        const div = document.createElement('div');
        div.id = 'mensagem-erro';
        div.className = 'mensagem-erro';

        div.innerHTML = `
          <span class="fechar-erro" onclick="fecharMensagemErro()">×</span>
          <span>${mensagem}</span>
        `;

        document.body.prepend(div); // ou insira em outro lugar adequado do seu layout
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }
  });

	</script>

</body>

</html>
